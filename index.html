<!DOCTYPE html>
<html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="moreInf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
    </div>
    <div class="mainPage">
      <p id="addElement">
        <label for="newTask">add item</label>
        <div class="taskWrapper">
          <input id="newTask" class="task" type="text">
          <button>add</button>
        </div>
      </p>
      <h3>todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox"><label class="task">pay bills</label>
          <input type="text"><button class="edit">edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox"><label class="task">go Shopping</label>
          <input type="text" 
                 value="go shopping" 
                 class="task"><button class="edit">save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked><label class="task">see the doctor</label>
          <input type="text" 
                 class="task"><button class="edit">edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
