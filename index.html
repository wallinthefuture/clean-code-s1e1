<!DOCTYPE html>
<html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="moreInf" href="https://goal-life.com/page/method/matrix-eisenhower">
        want more details?
      </a>
    </header>
    <main class="main">
      <section id="addEl">
        <label for="newTask">add item</label>
        <div class="taskWrap">
          <input id="newTask" class="task" type="text">
          <button>add</button>
        </div>
      </section>
      <h3>todo</h3>
      <ul id="incompleteTasks">
        <li class="incompletedTask__item">
          <input type="checkbox"><label class="task task-incompleted">pay bills</label>
          <input type="text"><button class="edit">edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
        <li class="incompletedTask__item editMode">
          <input type="checkbox"><label class="task task-edited">go Shopping</label>
          <input type="text" 
                 value="go shopping" 
                 class="task"><button class="edit">save</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
      <h3>completed</h3>
      <ul id="completedTasks">
        <li class="completedTasks__item">
          <input type="checkbox" checked><label class="task task-completed">see the doctor</label>
          <input type="text" 
                 class="task"><button class="edit">edit</button>
          <button class="delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
